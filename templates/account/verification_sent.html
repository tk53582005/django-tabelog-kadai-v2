{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}メール確認 - NAGOYAMESHI{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>メール確認</h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-envelope fa-3x text-primary mb-3"></i>
                        <h4>確認メールを送信しました</h4>
                    </div>
                    
                    <p class="mb-4">
                        登録されたメールアドレスに確認メールを送信しました。<br>
                        メール内のリンクをクリックして、アカウントの確認を完了してください。
                    </p>
                    
                    <div class="mt-4">
                        <a href="{% url 'restaurants:index' %}" class="btn btn-primary me-3">トップページに戻る</a>
                        <a href="{% url 'account_login' %}" class="btn btn-outline-primary">ログインページに戻る</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
