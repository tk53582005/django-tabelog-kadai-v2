{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}パスワードリセット - NAGOYAMESHI{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>パスワードリセット</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">
                        登録されているメールアドレスを入力してください。<br>
                        パスワード再設定用のリンクをお送りします。
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- メールアドレス -->
                        <div class="mb-3">
                            <label for="id_email" class="form-label">メールアドレス</label>
                            <input type="email" class="form-control" id="id_email" name="email" required>
                        </div>
                        
                        <!-- 送信ボタン -->
                        <button type="submit" class="btn btn-primary w-100">リセットメールを送信</button>
                    </form>
                    
                    <!-- リンク -->
                    <div class="text-center mt-3">
                        <p><a href="{% url 'account_login' %}">ログイン画面に戻る</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
