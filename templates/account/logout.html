{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}ログアウト - NAGOYAMESHI{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>ログアウト</h3>
                </div>
                <div class="card-body text-center">
                    <p>本当にログアウトしますか？</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-3">ログアウト</button>
                        <a href="{% url 'restaurants:index' %}" class="btn btn-secondary">キャンセル</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
