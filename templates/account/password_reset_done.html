{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}メール送信完了 - NAGOYAMESHI{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>メール送信完了</h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                    </div>
                    
                    <h5 class="mb-3">パスワードリセットメールを送信しました</h5>
                    
                    <p class="text-muted mb-4">
                        ご入力いただいたメールアドレス宛に、<br>
                        パスワード再設定用のリンクをお送りしました。<br>
                        メールをご確認の上、リンクをクリックして<br>
                        新しいパスワードを設定してください。
                    </p>
                    
                    <!-- リンク -->
                    <div class="mt-4">
                        <a href="{% url 'account_login' %}" class="btn btn-primary">ログイン画面に戻る</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
